<!--轮播图-->
<div class="swiper-container"  >
    <div class="swiper-wrapper">
        <div class="swiper-slide  backg" style="width: 10rem;height: 8.53rem;" ng-repeat="i in ads" >
            <img style="width: 100%;height: 8.53rem;" ng-src="{{i.pic.img}}" alt="" ng-click="ad(i.type,i.item)">
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<!--帖子列表-->
<p align="center" style="line-height: 1.49rem;font-size: 0.46rem;" ui-sref="Subscribe">－ 最毒推荐 －</p>
<div class="recommend" ng-repeat="i in data">
	<a ui-sref="tui_recommend({id:i.id})" class="recommend_pic backg">
		<img ng-src={{i.pic.img}} />
	</a>
	<div class="recommend_show clear">
		<p ui-sref="tui_recommend({id:i.id})" class="recommend_title" ng-bind="i.title"></p>
		<div ui-sref="tui_recommend({id:i.id})" class="recommend_content" ng-bind="i.c"></div>
		<div class="recommend_img clear">
			<!--<span><img src="image/pinglun.png" alt=""><i ng-bind='i.reply'>12</i></span>-->
			<!--<span><img  src="image/zan.png" alt=""><i ng-bind='i.praise'>121</i></span>-->
			<a ui-sref="tui_recommend({id:i.id})">详情</a>
		</div>
	</div>
</div>
<div class="loadingBot" style="display: none;">
	<img  src="./image/loading.png" />
</div>
<div style=" height: 2.45rem;"></div>
<div class="footer">
	<ul class='clear'>
		<li><a></a><span>首页</span></li>
		<li>
			<a href="https://www.duwu.mobi/wxduwu/home.html?_ijt=8bntsebud5eks99ihd7153ers5#/mycart/"></a>
			<span>购物车</span>
		</li>
		<li>
			<a href="https://www.duwu.mobi/wxduwu/home.html?_ijt=8bntsebud5eks99ihd7153ers5#/myorder/"></a>
			<span>我的</span>
		</li>
	</ul>
</div>
<!--轮播图控制器-->
<script>
	$(function() {
		setTimeout(
			function() {
				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					loop: true,
					grabCursor: true,
					autoplayDisableOnInteraction: false,
					paginationClickable: true,
					autoplay: 2500
				})
			}
			, 500)
	})
</script>
